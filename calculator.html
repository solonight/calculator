<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odincalculator</title>
  </head>
  <body>
    <input id="display" type="text" readonly value="0" />
    <div style="display: flex">
      <div
        id="buttons"
        style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px"
      >
        <button>7</button><button>8</button><button>9</button
        ><button class="operator">/</button> <button>4</button><button>5</button
        ><button>6</button><button class="operator">*</button> <button>1</button
        ><button>2</button><button>3</button
        ><button class="operator">-</button> <button>0</button><button>.</button
        ><button class="operator">=</button><button class="operator">+</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
